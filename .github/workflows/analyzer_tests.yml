name: Analyzer CI

on:
  push:
    paths-ignore:
      - '.github/**'
      - '!**/analyzer_tests.yml'
      - 'editors/code/**'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '.github/**'
      - '!**/analyzer_tests.yml'
      - 'editors/code/**'
      - '**/*.md'

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: macos-latest
            cc: clang
          - os: ubuntu-20.04
            cc: gcc
          - os: windows-latest
            cc: gcc
      fail-fast: false

    runs-on: ${{ matrix.os }}
    env:
      VFLAGS: -cg -cc ${{ matrix.cc }}

    steps:
      - name: Install V
        id: install-v
        uses: vlang/setup-v@v1.4
        with:
          check-latest: true

      - name: Checkout v-analyzer
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Generate tree-sitter grammar
        run: cd tree_sitter_v && npm install && npm run generate

      - name: Run tests
        run: cd tests && v run .

      - name: Run other V tests
        run: v test .
